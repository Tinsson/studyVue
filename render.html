<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>render test</title>
	<script src="./js/vue.js"></script>
</head>
<body>
	<div id="app1">
		<rexp></rexp>
		<ipt v-model="msg"></ipt>
		{{msg}}
	</div>
	<script>
		var app1 = new Vue({
			el: "#app1",
			data: {
				"msg": "4444"
			},
			components:{
				"rexp": {
					render: function(createElement){
						return createElement('div',Array.apply(null,{length: 2}).map(function(){
								return createElement('p','hi!!')
						})
						)
					}
				},
				'ipt': {
					render: function(createEle){
						var that = this;
						return createEle('input',{
							domProps: {
								value: that.value
							},
							on:{
								input:function(event){
									that.value = event.target.value;
								}
							}
						})
					}
				}
			}
		})
	</script>
</body>
</html>
