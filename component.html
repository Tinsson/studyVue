<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>VUE component test</title>
	<script src="./js/vue.js"></script>
</head>
<body>
	<div id="app1">
		<arrow></arrow>
	</div>
	<div id="app2">
		<input type="text" v-model="totr">
		<ch></ch>
		<table>
			<tr is="my-row" v-bind:tr-msg="totr"></tr>
			<!--特定元素下要用is,v-bind可以把值当成表达式来计算-->
		</table>
		<active>出售</active>
		<active>出租</active>
	</div>
	<script>
		//全局用组件，创建根实例后才能使用
		Vue.component("arrow",{
			template: '<div>a custom arrow=></div>'
		})
		new Vue({
			el: "#app1"
		})
		//局部模板
		var child = {
			template: "<div>a child div</div>"
		}
		var app2 = new Vue({
			el: "#app2",
			data:{
				totr: "平米"
			},
			components: {
				"ch": child,
				"my-row": {
					props: ["trMsg"],//使用props传递数据
					template: "<div>80m² + {{trMsg}}</div>"
				},
				"active": {
					template: "<button v-on:click='count +=1'>{{count}}</button>",
					data: function(){
						return {
							count : 0
						}
					}
				}
			}
		})
	</script>
</body>
</html>
