<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>VUE component test</title>
	<script src="./js/vue.js"></script>
</head>
<body>
	<div id="app1">
		<arrow></arrow>
	</div>
	<div id="app2">
		<input type="text" v-model="totr">
		<ch>3333</ch>
		<table>
			<tr is="my-row" v-bind:tr-msg="totr"></tr>
			<!--特定元素下要用is,v-bind可以把值当成表达式来计算-->
		</table>
		<active>出售</active>
		<active>出租</active>
	</div>
	<div id="app3">
		<p>{{total}}</p>
		<btn-count v-on:increment="incrementTotal"></btn-count>
		<btn-count v-on:increment="incrementTotal"></btn-count>
		<btn-count v-on:increment="incrementTotal"></btn-count>
	</div>
	<div id="app4">
		<h1>我是父组件的标题</h1>
		  <my-component>
		  	<h1 slot="head">second</h1>
		    <p>这是一些初始内容</p>
		    <p>这是更多的初始内容</p>
		    <span slot="footer">copyright</span>
		  </my-component>
	</div>
	<script>
		//全局用组件，创建根实例后才能使用
		Vue.component("arrow",{
			template: '<div>a custom arrow=></div>'
		})
		new Vue({
			el: "#app1"
		})
		//局部模板
		var child = {
			template: "<div><div>a child div</div><slot></slot></div>"
		}
		var app2 = new Vue({
			el: "#app2",
			data:{
				totr: "平米"
			},
			components: {
				"ch": child,
				"my-row": {
					props: ["trMsg"],//使用props传递数据
					template: "<div>80m² + {{trMsg}}</div>"
				},
				"active": {
					template: "<button v-on:click='count +=1'>{{count}}</button>",
					data: function(){
						return {
							count : 0
						}
					}
				}
			}
		})
		//自定义事件绑定
		var app3 = new Vue({
			el: "#app3",
			data: {
				total: 0
			},
			methods: {
				incrementTotal: function(){
					this.total += 1;
				}
			},
			components: {'btn-count':{
				template: "<button v-on:click='increment'>{{counter}}</button>",
				data: function(){
					return {
						counter: 0
					}
				},
				methods: {
					increment: function(){
					this.counter += 1;
					this.$emit("increment");
				}}
			}}
		})
		var app4 = new Vue({
			el: "#app4",
			components : {
				"my-component": {
					template: '<div><slot name="head"></slot>-<h2>我是子组件的标题</h2>-<slot></slot>-<slot name="footer"></slot></div>'
				}
			}
		})
	</script>
</body>
</html>
